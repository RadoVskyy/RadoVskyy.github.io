<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wyrazy.css">
    <title>Koksownikowy licznik wyrazów</title>
</head>
<body>
    <hr style="width:50vw;"><br><br><h1 id="naglowek">LICZNIK WYRAZÓW</h1><hr style="width:50vw;">
    <div id="tlo"></div>
    <h1 style="position:absolute; transform:translate(44.5vw,5vh);">Wprowadź tekst:</h1>
    <textarea id="tekst"></textarea>
    <button id="przycisk">Policz wyrazy</button>
    <h1 id="wynik">Ilość wyrazów: </h1>
    <script>
        document.getElementById("przycisk").onclick = function(){

        let tekst = document.getElementById("tekst").value;
        tekst = tekst.split(" ").length;
        document.getElementById("wynik").innerHTML = "Ilość wyrazów: " + tekst;
        console.log(tekst);
        }
    </script>
    <a href="index2.html"><button id="powrot">POWRÓT</button></a>
</body>
</html>
