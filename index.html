<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Zaloguj się do KOKSOWNIKOWEJ STRONY</title>
</head>
<body>
    <div id="tlo"></div>
    <h1 id="naglowek">ZALOGUJ</h1><hr id="hr1">
    <div id="wpisywanie">
        <label id="lab1">HASŁO</label><br>
        <input type="password" id="haslo">
    </div>
    <button id="przycisk">Zaloguj</button>
    <p id="zle"></p>
    <script>
        document.getElementById("przycisk").onclick = function(){
            
        let login;
        login = document.getElementById("haslo").value;

        if(login == "GejowNieLubie"){
            window.location.href = "index2.html";
        }
        else{
            document.getElementById("zle").innerHTML = "Nieprawidłowe hasło. Spróbuj ponownie.";
        }
    }
    </script> 
</body>
</html>
